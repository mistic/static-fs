trigger:
  branches:
    include:
      - master

schedules:
  - cron: "0 12 1-7 * Sun"
    displayName: Monthly build
    branches:
      include:
        - master
    always: true

jobs:
  - job: conventional_commits
    pool:
      vmImage: 'ubuntu-16.04'
    dependsOn: setup
    steps:
      - template: azure_pipelines_templates/steps_setup_tools.yml
      - script: yarn commitlint-azure-pipelines
        displayName: 'Assert conventional commits format'

  - job: lint
    pool:
      vmImage: 'ubuntu-16.04'
    dependsOn: conventional_commits
    steps:
      - template: azure_pipelines_templates/steps_setup_tools.yml
      - script: yarn lint
        displayName: 'Run eslint'

  - job: test
    strategy:
      maxParallel: 3
      matrix:
        linux:
          imageName: 'ubuntu-16.04'
          runningOs: 'Linux'
        mac:
          imageName: 'macos-10.13'
          runningOs: 'MacOS'
        windows:
          imageName: 'vs2017-win2016'
          runningOs: 'Windows'
    pool:
      vmImage: $(imageName)
    dependsOn: lint
    steps:
      - template: azure_pipelines_templates/steps_setup_tools.yml
      - script: yarn test
        displayName: $(imageName) 'build'

  - job: deploy
    pool:
      vmImage: 'ubuntu-16.04'
    dependsOn: test
    condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
    steps:
      - template: azure_pipelines_templates/steps_setup_tools.yml
      - script: yarn release
        displayName: 'Release new version'
